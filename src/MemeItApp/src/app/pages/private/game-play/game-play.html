<div class="sunray-container"></div>
<div class="game-play-container">
    <!-- Game Timer -->
    <memeit-game-timer [duration]="timerDuration" [endTime]="creativePhaseEndTime" (timeExpired)="onTimeExpired()">
    </memeit-game-timer>

    <div class="game-header">
        <div class="header-badge">
            <span *ngIf="isCreativePhase">ğŸ¨ Creative Phase</span>
            <span *ngIf="isScorePhase">â­ Rating Phase</span>
            <span *ngIf="isScoreboardPhase">ğŸ† Scoreboard</span>
        </div>
        <h1>Round {{ roundNumber }} of {{ totalRounds }}</h1>
        <p class="game-code">Game Code: <strong>{{ gameCode }}</strong></p>
    </div>

    <!-- Meme Creative Phase Component -->
    <memeit-meme-creative *ngIf="isCreativePhase" [gameCode]="gameCode" [roundNumber]="roundNumber"
        (memeSubmitted)="onMemeSubmitted()">
    </memeit-meme-creative>

    <!-- Meme Rating Phase Component -->
    <memeit-meme-rating *ngIf="isScorePhase" [gameCode]="gameCode" [roundNumber]="roundNumber"
        [memeSubmission]="currentMemeToRate" (ratingSubmitted)="onRatingSubmitted()">
    </memeit-meme-rating>

    <!-- Scoreboard Component -->
    <memeit-game-scoreboard *ngIf="isScoreboardPhase" [roundNumber]="roundNumber" [totalRounds]="totalRounds"
        [scoreboard]="currentScoreboard">
    </memeit-game-scoreboard>
</div>
