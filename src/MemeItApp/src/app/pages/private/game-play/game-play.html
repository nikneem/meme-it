<div class="game-play-container">
    <!-- Progress Bar -->
    <div class="timer-container">
        <mat-progress-bar mode="determinate" [value]="progressPercentage"
            [color]="timeRemaining > 10 ? 'primary' : 'warn'">
        </mat-progress-bar>
        <div class="timer-text">
            Time Remaining: {{ timeRemaining | number:'1.0-0' }}s
        </div>
    </div>

    <div class="game-header">
        <h1>Round {{ roundNumber }}</h1>
        <p>Game Code: {{ gameCode }}</p>
    </div>

    <!-- Meme Creative Phase Component -->
    <memeit-meme-creative [gameCode]="gameCode" [roundNumber]="roundNumber" (memeSubmitted)="onMemeSubmitted()">
    </memeit-meme-creative>
</div>
