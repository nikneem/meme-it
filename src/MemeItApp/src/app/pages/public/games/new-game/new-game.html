<div class="sunray-container"></div>
<div class="page-container">
  <div class="form-card">
    <h1>Start a New Game</h1>
    <p class="subtitle">Enter your player name and create a game for your friends to join.</p>

    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Player Name</mat-label>
        <input matInput formControlName="displayName" placeholder="Enter your name" maxlength="20" />
        <mat-error *ngIf="gameForm.get('displayName')?.hasError('required')">
          Player name is required
        </mat-error>
        <mat-error *ngIf="gameForm.get('displayName')?.hasError('minlength')">
          Name must be at least 2 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Game Password (Optional)</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Leave empty for public game"
          maxlength="50" />
        <mat-hint>Set a password to make the game private</mat-hint>
      </mat-form-field>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="gameForm.invalid || isLoading"
          class="submit-btn">
          <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!isLoading">Create Game</span>
        </button>
        <button mat-stroked-button type="button" routerLink="/" [disabled]="isLoading" class="cancel-btn">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
