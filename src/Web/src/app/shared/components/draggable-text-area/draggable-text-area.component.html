<div #draggableElement
     class="draggable-text-area"
     [style.left.px]="textArea().x"
     [style.top.px]="textArea().y"
     [style.width.px]="textArea().width"
     [style.height.px]="textArea().height"
     [class.selected]="isSelected()"
     (mousedown)="onMouseDown($event)">
  
  <!-- Visual representation of text area -->
  <div class="text-area-preview"
       [style.font-family]="textArea().fontFamily"
       [style.font-size.px]="textArea().fontSize"
       [style.color]="textArea().fontColor"
       [style.font-weight]="textArea().fontBold ? 'bold' : 'normal'"
       [style.-webkit-text-stroke-width.px]="textArea().borderThickness"
       [style.-webkit-text-stroke-color]="textArea().borderColor">
    Sample Text
  </div>
  
  <!-- Resize handles -->
  @if (isSelected()) {
    <div class="resize-handles">
      <div class="resize-handle nw" (mousedown)="onResizeStart($event, 'nw')"></div>
      <div class="resize-handle ne" (mousedown)="onResizeStart($event, 'ne')"></div>
      <div class="resize-handle sw" (mousedown)="onResizeStart($event, 'sw')"></div>
      <div class="resize-handle se" (mousedown)="onResizeStart($event, 'se')"></div>
    </div>
    
    <!-- Delete button -->
    <button pButton
            icon="pi pi-times"
            severity="danger"
            size="small"
            class="delete-button"
            (click)="onDelete.emit()"></button>
  }
</div>
