<div class="file-drop-zone"
     [class.dragging]="isDragging()"
     [class.disabled]="isUploading()"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)"
     (drop)="onDrop($event)"
     (click)="openFileSelector()">
  
  <input #fileInput
         type="file"
         hidden
         accept=".jpg,.jpeg,.png,.webp,.mp4"
         (change)="onFileInputChange($event)">
  
  <div class="drop-content">
    @if (isUploading()) {
      <div class="upload-progress">
        <i class="pi pi-spinner pi-spin text-4xl text-primary mb-4"></i>
        <h3>Uploading...</h3>
        <p-progressBar [value]="uploadProgress()" 
                      [showValue]="false" 
                      styleClass="w-full"></p-progressBar>
      </div>
    } @else {
      <div class="drop-instructions">
        <i class="pi pi-cloud-upload text-6xl text-primary mb-4"></i>
        <h3 class="text-xl font-semibold mb-2">Drop your media here</h3>
        <p class="text-surface-600 mb-4">
          or <span class="text-primary font-medium cursor-pointer">browse files</span>
        </p>
        <p class="text-sm text-surface-500">
          Supports: JPG, PNG, WEBP, MP4 (max 50MB)
        </p>
      </div>
    }
  </div>
  
  @if (errorMessage()) {
    <p-message severity="error" 
              [text]="errorMessage() || ''" 
              styleClass="w-full mt-4"></p-message>
  }
</div>
