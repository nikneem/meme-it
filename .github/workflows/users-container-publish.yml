name: Users Service - Build & Publish Container

on:
  push:
    branches:
      - main
    paths:
      - 'src/Users/**'
      - 'src/HexMaster.MemeIt.Core/**'
      - 'src/HexMaster.MemeIt.IntegrationEvents/**'
      - '.github/workflows/users-container-publish.yml'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          
      - name: Restore dependencies
        run: dotnet restore src/Users/HexMaster.MemeIt.Users.Api/HexMaster.MemeIt.Users.Api.csproj
        
      - name: Build
        run: dotnet build src/Users/HexMaster.MemeIt.Users.Api/HexMaster.MemeIt.Users.Api.csproj --no-restore --configuration Release
        
      - name: Run tests with coverage
        run: dotnet test src/Users/HexMaster.MemeIt.Users.Tests/HexMaster.MemeIt.Users.Tests.csproj --no-restore --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage
        
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool
        
      - name: Generate coverage report
        run: |
          if [ -d "./coverage" ] && [ "$(find ./coverage -name 'coverage.cobertura.xml' -type f | wc -l)" -gt 0 ]; then
            reportgenerator -reports:./coverage/**/coverage.cobertura.xml -targetdir:./coveragereport -reporttypes:"Html;Cobertura" -filefilters:-**/Migrations/**
          else
            echo "No coverage files found, creating empty report"
            mkdir -p ./coveragereport
            echo '<?xml version="1.0" encoding="utf-8"?><coverage line-rate="0" branch-rate="0" version="1.9"></coverage>' > ./coveragereport/Cobertura.xml
          fi
        
      - name: Validate coverage threshold
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' ./coveragereport/Cobertura.xml | head -1)
          COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc)
          echo "Coverage: $COVERAGE_PERCENT%"
          if (( $(echo "$COVERAGE_PERCENT < 80" | bc -l) )); then
            echo "❌ Coverage is below 80% threshold ($COVERAGE_PERCENT%)"
            exit 1
          fi
          echo "✅ Coverage meets 80% threshold ($COVERAGE_PERCENT%)"
  
  publish-container:
    name: Publish Container
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.4.x'
          
      - name: Execute GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
        
      - name: Log in to Azure Container Registry
        run: echo "${{ secrets.CONTAINER_REGISTRY_PASSWORD }}" | docker login ${{ secrets.CONTAINER_REGISTRY_SERVER }} -u ${{ secrets.CONTAINER_REGISTRY_USERNAME }} --password-stdin
        
      - name: Publish container
        run: |
          dotnet publish src/Users/HexMaster.MemeIt.Users.Api/HexMaster.MemeIt.Users.Api.csproj \
            --configuration Release \
            --os linux \
            --arch x64 \
            /t:PublishContainer \
            /p:ContainerRegistry=${{ secrets.CONTAINER_REGISTRY_SERVER }} \
            /p:ContainerRepository=memeit-users-api \
            /p:ContainerImageTag=${{ steps.gitversion.outputs.semVer }}
