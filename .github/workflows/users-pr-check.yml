name: Users Service - PR Quality Gate

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/Users/**'
      - 'src/HexMaster.MemeIt.Core/**'
      - 'src/HexMaster.MemeIt.IntegrationEvents/**'
      - '.github/workflows/users-pr-check.yml'

jobs:
  build-and-test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          
      - name: Restore dependencies
        run: dotnet restore src/Users/HexMaster.MemeIt.Users.Api/HexMaster.MemeIt.Users.Api.csproj
        
      - name: Build
        run: dotnet build src/Users/HexMaster.MemeIt.Users.Api/HexMaster.MemeIt.Users.Api.csproj --no-restore --configuration Release
        
      - name: Run tests with coverage
        run: |
          mkdir -p ./TestResults
          dotnet test src/Users/HexMaster.MemeIt.Users.Tests/HexMaster.MemeIt.Users.Tests.csproj \
            --no-restore \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "console;verbosity=normal"
          echo "Test execution completed. Checking for coverage files..."
          ls -R ./TestResults || echo "TestResults directory is empty"
          find ./TestResults -type f -name "*.xml" || echo "No XML coverage files found"
        
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool
        
      - name: Generate coverage report
        run: |
          if [ -d "./TestResults" ] && [ "$(find ./TestResults -name 'coverage.cobertura.xml' -type f | wc -l)" -gt 0 ]; then
            reportgenerator -reports:./TestResults/**/coverage.cobertura.xml -targetdir:./coveragereport -reporttypes:"Html;Cobertura" -filefilters:-**/Migrations/**
          else
            echo "No coverage files found, creating empty report"
            mkdir -p ./coveragereport
            echo '<?xml version="1.0" encoding="utf-8"?><coverage line-rate="0" branch-rate="0" version="1.9"></coverage>' > ./coveragereport/Cobertura.xml
          fi
        
      - name: Validate coverage threshold
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' ./coveragereport/Cobertura.xml | head -1)
          COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc)
          echo "Coverage: $COVERAGE_PERCENT%"
          if (( $(echo "$COVERAGE_PERCENT < 80" | bc -l) )); then
            echo "❌ Coverage is below 80% threshold ($COVERAGE_PERCENT%)"
            exit 1
          fi
          echo "✅ Coverage meets 80% threshold ($COVERAGE_PERCENT%)"
        
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: users-coverage-report
          path: ./coveragereport
          retention-days: 30
